<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	margin: 0 auto;
	width: 50%;
	height: 300px;
	border: 1px solid red;
	background-image: url("images/bg.png"); 
	background-repeat: no-repeat;
	/* background-position : 배경 이미지의 출력 위치(X 좌표 및 Y 좌표) 관련 스타일 속성 */
	/* 속성값 : px, %, 키워드(left, right, top, bottom, center) - 기본 : left top */
	/* background-position: 200px 100px; */
	/* background-position: 30% 60%; */
	/* background-position: center; */ 
	background-position: right bottom; 
}
</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div>오늘은 수요일입니다.<br>내일과 모레 뒤에는 쉽니다.</div>
</body>
</html>
