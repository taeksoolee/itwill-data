<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	margin-bottom: 20px;
	padding: 10px;
	border: 2px solid black;
}

/* display : 박스모델의 배치 관련 스타일 속성 */
/* 속성값 : none - 박스모델의 미배치 >> 영역 미존재 */
.inline { display: inline; }
.none { display: none; }

/* visibility : 박스모델의 보임 또는 숨김 유무 관련 스타일 속성 */
/* 속성값 : visible(기본 - 보임) hidden(숨김) >> 영역 존재 */
.visible { visibility: visible; }
.hidden { visibility: hidden; }
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div>
		<img alt="" src="images/1.jpg">
		<img alt="" src="images/2.jpg">
		<img alt="" src="images/3.jpg">
	</div>
	<div>
		<img alt="" src="images/1.jpg" class="inline">
		<img alt="" src="images/2.jpg" class="none">
		<img alt="" src="images/3.jpg" class="inline">
	</div>
	<div>
		<img alt="" src="images/1.jpg" class="visible">
		<img alt="" src="images/2.jpg" class="hidden">
		<img alt="" src="images/3.jpg" class="visible">
	</div>
</body>
</html>
