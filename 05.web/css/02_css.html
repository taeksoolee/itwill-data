<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- style 태그 : 웹문서의 스타일 설정 -->
<!-- => type 속성값으로 "text/css"을 설정하여 CSS 스타일 사용 -->
<style type="text/css">
/* CSS 주석문 */
/*
Selector[,Selector,...][:paduo-class] {
	Property: Value [Value Value ...];
	Property: Value [Value Value ...];
	...
}
*/

/* 선택자(Selector) : 엘리먼트(태그 - 박스모델)를 선택하기 위한 표현 형식 */
h1 { text-align: center; }

p {
	font-size: 40px;
	color: green;
}

p:nth-child(2n) {
	color: blue;
}
</style>
</head>
<body>
	<h1>CSS Style</h1>
	<hr>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
	<p>브라우저에 출력될 내용</p>
</body>
</html>
