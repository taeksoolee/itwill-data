<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>DropDown Menu</title>
<style type="text/css">
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

body {
	font-family:"Nanum Gothic";
}

#wrapper {
	width: 80%;
	margin: 0 auto;
	padding: 0;
	border: 1px solid black;
}

/* layout */
#nav {
	width: 100%;
	display: inline-block;
}

#nav li a {
	display: block;
	padding: 0 15px;
	text-decoration: none;
}

#nav li {
	width: 180px;
	text-align: center;
	margin: 0;
	float: left;
	list-style-type: none;
	line-height: 40px;
	position: relative;
}

#nav ul {
	opacity: 0;
	margin: 0;
	padding: 0;
	position: absolute;
}

#nav li:hover > ul {
	opacity: 1;
}

#nav ul li {
	float: none;
	height: 0;
	line-height: 0;
}

#nav li:hover ul li {
	height: 40px;
	line-height: 40px;
}

/* color */
#nav li a {
	background: linear-gradient(to bottom,rgb(234,234,234),rgb(170,170,170));
}

#nav li a:hover {
	background: linear-gradient(to bottom,rgb(193,193,193),rgb(155,155,155));
}

/* border */
#nav li {
	border-left: 1px solid #999;
	border-right: 1px solid #999;
}

#nav > li:first-child {
	border-left: 0 none; 
}

#nav > li:last-child {
	border-right: 0 none; 
}

#nav li a {
	border-radius: 3px !important;
}

/* transition */
#nav li ul li {
	transition: all 1s;
}
</style>
</head>
<body>
<div id="wrapper">
	<h1>드롭다운메뉴</h1>
	<hr>
	<div id="header">
		<ul id="nav">
			<li><a href="#">처음으로</a></li>
			<li>
				<a href="#">요안도라 소개</a>
				<ul>
					<li><a href="#">소개합니다.</a></li>
					<li><a href="#">오시는 길</a></li>
				</ul>	
			</li>
			<li>
				<a href="#">이용방법</a>
				<ul>
					<li><a href="#">객실 둘러보기</a></li>
					<li><a href="#">요금 안내</a></li>
					<li><a href="#">예약 방법</a></li>
					<li><a href="#">실시간 예약</a></li>
				</ul>	
			</li>
			<li>
				<a href="#">게시판</a>
				<ul>
					<li><a href="#">공지사항</a></li>
					<li><a href="#">묻고 답하기</a></li>
				</ul>	
			</li>
			<li><a href="#">주변 관광지</a></li>
		</ul>
	</div>
	<div id="content">
		<h2>지금은 드롭다운 메뉴에 대해 공부하고 있습니다.</h2>
	</div>
</div>	
</body>
</html>
