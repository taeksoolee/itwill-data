<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 텍스트 강조 - strong(주관적인 강조), em(객관적인 강조) -->
	<p><strong>2019년 12월 16일</strong>은 
	<mark style="background-color: lime;">월요일</mark>입니다.
	<em>날씨가 참 좋군요.</em></p>
</body>
</html>
