<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>label 태그</h1>
	<hr>
	<!-- 입력태그를 선택해야 입력촛점 제공 -->
	<h3>label 태그 미사용</h3>
	<p>이름 : <input type="text"></p>
	<p>취미 :
		<input type="checkbox">등산&nbsp;&nbsp;
		<input type="checkbox">낚시&nbsp;&nbsp;
		<input type="checkbox">게임&nbsp;&nbsp;
		<input type="checkbox">독서&nbsp;&nbsp;
	</p>
	<hr>
	<!-- label 태그 범위를 선택하면 입력촛점 제공 -->
	<h3>label 태그 사용</h3>
	<p><label>이름 : <input type="text"></label></p>
	<!-- label 태그에 for 속성을 이용하여 입력촛점 제공  -->
	<p>취미 :
		<input type="checkbox" id="hobby1"><label for="hobby1">등산</label>&nbsp;&nbsp;
		<input type="checkbox" id="hobby2"><label for="hobby2">낚시</label>&nbsp;&nbsp;
		<input type="checkbox" id="hobby3"><label for="hobby3">게임</label>&nbsp;&nbsp;
		<input type="checkbox" id="hobby4"><label for="hobby4">독서</label>&nbsp;&nbsp;
	</p>
</body>
</html>
