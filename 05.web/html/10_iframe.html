<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>iframe 태그</h1>
	<hr>
	<!-- iframe 태그 : 브라우저에 내장 윈도우 생성 -->
	<!-- src 속성 : 내장 윈도우에 출력될 URL 주소를 속성값으로 설정 -->
	<!-- <iframe src="https://m.daum.net" width="600" height="400"></iframe> -->

	<!-- name 속성 : 태그의 이름을 속성값으로 설정 -->
	<iframe src="10_left.html" width="600" height="400"></iframe>
	<iframe src="10_right.html" width="600" height="400" name="right"></iframe>
</body>
</html>
