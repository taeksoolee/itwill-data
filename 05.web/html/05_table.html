<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- table 태그 : 표 출력 => 하위태그 : tr -->
	<!-- border 속성 : 0(외곽선 미출력 - 기본) 또는 1(외곽선 출력) -->
	<table border="1">
		<!-- tr 태그 : 행 출력 => 하위태그 : td 또는 th -->
		<!-- => 모든 tr 태그의 하위태그 갯수가 같도록 작성 -->
		<tr>
			<!-- th 또는 td 태그 : 열 출력 - 내용 출력 -->
			<th>번호</th><th>이름</th><th>전화번호</th>
		</tr>
		<tr>
			<td>1000</td><td>홍길동</td><td>010-1111-1111</td>
		</tr>
		<tr>
			<td>2000</td><td>임꺽정</td><td>010-2222-2222</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>010-3333-3333</td>
		</tr>
	</table>
</body>
</html>
