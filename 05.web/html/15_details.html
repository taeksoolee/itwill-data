<!DOCTYPE html>

<head>

<title>HTML</title>

<body>
	<h1>details 태그</h1>
	<hr>
	<!-- details 태그 : 상세설명 제공 -->
	<!-- => 하위태그 : summary -->

		<summary>Hello</summary>
		<p>안녕하세요.</p>
	</details>
	<details>
		<summary>Good Bye</summary>
		<p>잘 가세요.</p>
	</details>
</body>
