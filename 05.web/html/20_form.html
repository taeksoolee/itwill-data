<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<!-- form 태그 : 값을 입력받아 웹어플리케이션(Servlet 또는 JSP)를 요청하여 전달 -->
	<!-- => 입력태그가 반드시 존재 - input, select, textarea  -->
	<!-- => 입력값을 전달하여 요청하기 위한 기능(Submit)을 반드시 구현 -->
	<!-- action 속성 : 요청하고자 하는 웹어플리케이션의 URL를 속성값으로 설정 - 입력값 전달 -->
	<!-- => action 속성이나 속성값이 생략 경우 현재 URL로 재요청 -->
	<!-- method 속성 : 요청방식(입력값 전달 방식) - get(기본), post -->
	<!-- => GET : 입력값을 URL 주소의 QueryString을 이용하여 전달 - 소용량의 보안이 필요없는 값 -->
	<!-- => POST : 입력값을 리퀘스트 메세지의 바디를 이용하여 전달 - 대용량 또는 보안이 필요한 값 -->
	<!-- enctype 속성 : 입력값 전송 형태 - application/x-www-form-urlencoded(기본), multipart/form-date -->
	<!-- => application/x-www-form-urlencoded : 입력값을 텍스트 데이타로 전달 - 문자열 전달 -->
	<!-- => multipart/form-date : 입력값을 원시 데이타로 전달 - 파일 전달 -->
	<form action="" method="post" name="loginForm">
		<!-- 입력태그 -->
		아이디 : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="passwd"><br>
		<!-- Submit 기능 구현하기 위한 태그 - input, button -->
		<!-- => JavaScript를 이용하여 Submit 기능 구현 -->
		<button type="submit">로그인</button>		
	</form>
</body>
</html>
