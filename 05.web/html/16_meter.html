<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>meter 태그</h1>
	<hr>
	<h3>투표결과</h3>
	<p>1번 후보 : 전체 100명 중 10명 선택</p>
	<p>2번 후보 : 전체 100명 중 60명 선택</p>
	<p>3번 후보 : 전체 100명 중 30명 선택</p>
	<hr>
	<h3>투표결과</h3>
	<!-- meter 태그 : 값을 백분율(%)로 표현 -->
	<!-- style 속성 : CSS 스타일을 속성값으로 설정 -->
	<p>1번 후보 : <meter value="10" max="100" style="width: 300px;"></meter>(10%)</p>
	<p>2번 후보 : <meter value="60" max="100" style="width: 300px;"></meter>(60%)</p>
	<p>3번 후보 : <meter value="30" max="100" style="width: 300px;"></meter>(30%)</p>
</body>
</html>
