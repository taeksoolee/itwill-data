<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>img 태그</h1>
	<hr>
	<!-- img 태그 : 이미지 출력 -->
	<!-- => 이미지 파일 : GIF 파일, PNG 파일, JPEG(JPG) 파일 등 -->
	<!-- alt 속성 : 출력 이미지에 대한 설명을 속성값으로 설정 - 음성지원 -->
	<!-- src 속성 : 이미지 파일에 대한 URL 주소을 속성값으로 설정 -->
	<!-- => URL 주소에 해당 이미지 파일이 없는 경우 404 상태코드(Not Found) 발생 -->
	<img alt="다음" src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
	<hr>
	<!-- 이미지의 폭 변경 가능하여 높이는 자동 변경 -->
	<img alt="코알라" src="http://localhost:8000/web/html/images/Koala.jpg" width="200">
	
	<!-- 웹문서와 같은 서버에 존재할 경우 서버명 생략 가능 -->
	<!-- 절대경로 표현 방법 : Context Root(/)를 기준으로 자원 표현 -->
	<!-- => CSL(Client Script Language)에서는 모든 자원을 Context Root(/)을 기준으로 표현 -->
	<img alt="코알라" src="/web/html/images/Koala.jpg" width="200">
	<!-- 상대경로 표현 방법 : 요청 웹문서를 기준으로 자원 표현 -->	
	<img alt="코알라" src="images/Koala.jpg" width="200">
	<hr>
	<img alt="펭귄" src="/web/html/Penguins.jpg" width="200">
	<img alt="펭귄" src="Penguins.jpg" width="200">
	<hr>
	<img alt="튤립" src="/web/Tulips.jpg" width="200">
	<img alt="튤립" src="Tulips.jpg" width="200">
</body>
</html>
