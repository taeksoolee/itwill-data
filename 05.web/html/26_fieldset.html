<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style type="text/css">
fieldset {
	width: 500px;
	margin: 5px 2px;
}

li {
	list-style-type: none;
}
</style>
</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<!-- fieldset 태그 : 입력영역 구분 - 하위태그 : legend -->
	<h3>회원가입</h3>
	<form action="" method="post">
	<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li>아이디 : <input type="text" name="id"></li>
			<li>비밀번호 : <input type="password" name="passwd"></li>
		</ul>	
	</fieldset>
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
			<li>이름 : <input type="text" name="name"></li>
			<li>이메일 : <input type="text" name="email"></li>
			<li>전화번호 : <input type="text" name="phone"></li>
			<li>주소 : <input type="text" name="address"></li>
		</ul>	
	</fieldset>
	<fieldset>
		<ul>
			<li>
				<button type="submit">회원가입</button>
				<button type="reset">다시입력</button>
			</li>
		</ul>	
	</fieldset>		
	</form>	
</body>
</html>
