<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>a 태그</h1>
	<hr>
	<!-- a 태그 : 클릭 이벤트에 대한 이동 관련 기본 이벤트 핸들러 제공 -->
	<!-- => href 속성 : 요청하고자 하는 URL 주소를 속성값으로 설정 -->
	<!-- 하이퍼링크(Hyper Link) : 클릭 이벤트가 발생될 경우 등록된 URL 주소를   
	요청하여 다른 응답 결과 출력 - 페이지 이동 -->
	<a href="https://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.google.com">구글</a>
	<hr>
	<!-- target 속성값을 _blank"로 설정한 경우 새창으로 요청하여 응답 -->
	<a href="07_kor.html" target="_blank"><img alt="한글" src="images/kor.png"></a>
	<a href="/web/html/07_eng.html" target="_blank"><img alt="영어" src="images/eng.png"></a>
</body>
</html>
