<!-- MarkUp Language 주석문 -->
<!-- HTML(Hyper Text MarkUp Language) : 웹(Web)의 입출력 전용 언어 -->
<!-- DOCTYPE : 문서 형식(필수) - HTML5를 이용한 문서 -->
<!DOCTYPE html>
<!-- 태그를 이용하여 문서 작성 - 대소문자 미구분 -->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성 - 독립태그 존재 -->
<!-- 태그는 계층적 구조로 표현 - 상위태그와 하위태그 -->
<!-- 시작태그와 종료태그 사이에는 하위태그 또는 태그내용 표현 -->
<!-- 시작태그에는 속성과 속성값을 이용하여 태그를 다양하게 표현 -->
<!-- html 태그 : HTML 문서의 최상위 태그 -->
<!-- => 하위태그 : head, body -->
<html lang="ko">
<!-- head 태그 : HTML 문서에 대한 정보를 제공하기 위한 상위태그 -->
<!-- => 하위태그 : meta, title, script, style, link 등 -->
<head>
<!-- meta 태그 : HTML 문서에 대한 상세정보를 속성과 속성값으로 제공  -->
<!-- charset 속성 : 문서에 대한 문자형태(인코딩)을 속성값으로 설정 -->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어) -->
<meta charset="UTF-8">
<!-- title 태그 : 문서 제목 -->
<title>HTML</title>
</head>
<!-- body 태그 : 브라우저의 출력 영역(Document)에 정보를 출력하기 위한 상위태그 -->
<!-- 하위태그 : h1, div, p, img, span, form 등 - 박스모델(Box Model) -->
<!-- => 블럭 레벨 태그 : 박스모델 하나가 하나의 라인 전체를 사용하는 태그 - div, h1, p, ol, ul 등 -->
<!-- => 인라인 레벨 태그 : 박스모델 여러 개가 하나의 라인을 사용하는 태그 - span, img, input, select 등 -->
<body>
	<!-- hn : 태그내용으로 문단 제목 출력(n : 1~6 - 출력크기) -->
	<!-- align 속성 : 태그내용을 정렬하여 출력하기 위한 속성 -->
	<!-- => 속성값 : left(기본), center, right, justify -->
	<h1 align="center">제목-1</h1>
	<h2 title="문단의 제목을 출력합니다.">제목-2</h2>
	<h3>제목-3</h3>
	<h4>제목-4</h4>
	<h5>제목-5</h5>
	<h6>제목-6</h6>
	
	<!-- hr 태그 : 수평선 출력 -->
	<!-- width : 박스모델의 폭을 속성값으로 설정 - 단위 : px(기본), % 등 -->
	<hr width="600" align="right">
	
	<!-- p 태그 : 태그내용을 하나의 단락으로 표현하여 출력 -->
	<!-- => 태그내용이 박스모델의 폭을 벗어난 경우 자동 바꿈 -->
	<!-- => 공백이 여러개 존재해도 하나의 공백으로 처리되어 출력 -->
	<!-- b 태그 : 태그내용을 굵게 출력 -->
	<!-- i 태그 : 태그내용을 기울게 출력 -->
	<p>다음 주부터 <b>세미 프로젝트</b> 시작 예정입니다.</p>
	<!-- br 태그 : 줄바꿈 - 태그내용에서 엔터(Enter) 미처리 -->
	<p>HTML과 CSS는 <i>웹사이트</i>를<br>구현하기 위한 디자인 관련 언어입니다.</p>
	
	<!-- HTML Escape 문자 : HTML에서 표현 불가능한 문자나 특수기호를 표현하는 문자 -->
	<p>&lt;홍길동&gt;님.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;반갑습니다!!!</p>
	
	<!-- pre 태그 : 태그내용을 그대로 출력 -->
	<pre>홍길동님.          안녕
	하세요!!!</pre>
	
	<!-- div 태그 : 박스모델을 하나의 영역으로 표현 - 블럭 레벨 -->
	<!-- span 태그 : 박스모델을 하나의 영역으로 표현 - 인라인 레벨 -->
	<!-- style 속성 : CSS 속성과 속성값을 이용하여 박스모델에 디자인 적용 -->
	<div style="font-size: 24px;">
		오늘은 <span style="color: red;">2019년 12월 13일 금요일</span>입니다.
	</div>	
</body>
</html>
