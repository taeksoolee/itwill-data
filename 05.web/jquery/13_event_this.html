<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
ul { font-size: 1.2em; }
div { font-size: 1.1em; color: blue; }
#menu { font-weight: bold; color: red; }
</style>
</head>
<body>
	<h1>Event This</h1>
	<hr>
	<h3>오늘의 점심 메뉴를 선택해 주세요.</h3>
	<ul>
		<li>가정식 백반</li>
		<li>짜장면</li>
		<li>짬뽕</li>
		<li>설렁탕</li>
		<li>순대국</li>
		<li>삼계탕</li>
		<li>쌀국수</li>
		<li>다이어트</li>
	</ul>
	<div>오늘 선택한 메뉴는 <span id="menu">???</span>입니다.</div>
	
	<script type="text/javascript">
	$("ul li").click(function() {
		//this : 이벤트 핸들러 함수에서 이벤트를 발생한 엘리먼트 객체 표현
		$("#menu").text($(this).text());
	});
	</script>	
</body>
</html>
