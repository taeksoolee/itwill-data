<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#imageContainer {
	position: relative;
}

/* 이미지 중첩 출력 */
#imageContainer img {
	position: absolute;
	left: 0;
	top: 0;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//#imageContainer 아이디선택자의 이미지들을 한 줄에 3개씩 출력
	var $images=$("#imageContainer").find("img");
	
	/*
	for(i=0;i<$images.size();i++) {
		//$images.eq(i).css("top",i*100);
		//$images.eq(i).css("left",i*100);
		
		//1행(top:0)   : [0]1열(left:0) [1]2열(left:100) [2]3열(left:200)
		//2행(top:100) : [3]1열(left:0) [4]2열(left:100) [5]3열(left:200)
		//3행(top:200) : [6]1열(left:0) [7]2열(left:100) [8]3열(left:200)
		//4행(top:300) : [9]1열(left:0)
		$images.eq(i).css("top",parseInt(i/3)*100);
		$images.eq(i).css("left",(i%3)*100);
	}
	*/
	
	//css() 메소드의 변경값 대신 콜백함수를 사용하여 명시적 반복 처리 가능
	// => 콜백함수는 변경값을 반드시 반환
	/*
	$images.css("top",function(i){
		return parseInt(i/3)*100;
	});
	
	$images.css("left",function(i){
		return (i%3)*100;
	});
	*/
	
	$images.css({
		"top":function(i){
			return parseInt(i/3)*100;
		},"left":function(i){
			return (i%3)*100;
		}
	});
});
</script>
</head>

<div id="imageContainer">

	<img src="../images/8.jpg" width="100" height="100">
	<img src="../images/9.jpg" width="100" height="100">
</div>
</body>
</html>
