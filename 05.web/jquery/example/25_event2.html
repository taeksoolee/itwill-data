<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul li {
	font-size: 20px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//미션1 : <li>태그를 클릭한 경우 내용 뒤에 ★이 추가되도록 만들어 주세요.
	//        <li>태그의 <p>태그를 클릭한 경우 내용 앞에 ★이 추가되도록 만들어 주세요.
	$("ul li").click(function() {
		if($(this).find("p").size()) {
			$(this).find("p").prepend("★");
		} else {
			$(this).append("★");
		}
	});
});
</script>
</head>
<body>
	<h1>이벤트 연습-1</h1>
	<hr />
	<ul>
		<li>이벤트 연습-1</li>
		<li><p>이벤트 연습-2</p></li>
		<li>이벤트 연습-3</li>
		<li><p>이벤트 연습-4</p></li>
	</ul>
</body>
</html>
