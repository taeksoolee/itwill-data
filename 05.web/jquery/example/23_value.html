<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//#root 아이디선택자의 자식 div 엘리먼트의 노드값들을 연결하여
	//#display 아이디선택자에 출력
	var output="";
	$("#root").children().each(function() {
		output+=$(this).text()+" ";
	});
	$("#display").text(output);
});
</script>
</head>
<body>
	<h1>노드값 처리</h1>
	<hr>
	<div id="root">
		<div>홍길동</div>
		<div>임꺽정</div>
		<div>전우치</div>
		<div>일지매</div>
	</div>
	<hr />
	<div id="display"><!-- 홍길동 임꺽정 전우치 일지매 --></div>
</body>
</html>
