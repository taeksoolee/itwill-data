<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

	<hr>
	<div id="displayDiv">
		<p>text() 메소드와 html() 메소드 연습</p>
	</div>
	<hr>
	<h3>jQuery 메소드 연습</h3>

	<script type="text/javascript">
	//$(selector).text() : 엘리먼트의 내용을 반환하는 메소드(HTML 태그 제외)
	//alert($("#displayDiv").text());

	//$(selector).html() : 엘리먼트의 내용을 반환하는 메소드(HTML 태그 포함)
	//alert($("#displayDiv").html());
	
	//$(selector).text(value) : 엘리먼트의 내용을 변경하는 메소드(HTML 태그는 문자값으로 처리)
	//$("#displayDiv").text("<p style='color: red;'>text() 메소드에 의한 태그 내용 변경</p>")
	
	//$(selector).html(value) : 엘리먼트의 내용을 변경하는 메소드(HTML 태그는 태그로 처리)
	$("#displayDiv").html("<p style='color: red;'>html() 메소드에 의한 태그 내용 변경</p>")
	
	//묵시적 반복에 의해 태그 내용 변경
	// => 검색 엘리먼트가 모두 같은 내용으로 변경
	//$("h3").text("jQuery 메소드 연습-1");
	
	//each() 메소드를 이용하여 명시적 반복에 의해 태그 내용 변경
	// => 콜백 함수를 이용하여 검색 엘리먼트가 서로 다른 내용으로 변경
	/*
	$("h3").each(function(i) {
		$(this).text("jQuery 메소드 연습-"+(i+1));
	});
	*/
	
	//text() 메소드와 html() 메소드를 이용하여 태그 내용을 변경하고자 할 
	//경우 변경값 대신 콜백함수를 이용하여 변경 가능 - 명시적 반복 가능
	// => 콜백함수는 반드시 문자값을 반환해야만 태그 내용 변경 가능
	// => 콜백함수는 엘리먼트의 위치값과 엘리먼트 내용이 매개변수에 자동 저장
	/*
	$("h3").text(function(i) {
		//태그 내용으로 변경될 문자값을 반환
		return "jQuery 메소드 연습-"+(i+1);
	});
	*/
	$("h3").text(function(i, content) {
		//태그 내용으로 변경될 문자값을 반환
		return content+"-"+(i+1);
	});
	</script>
</body>
</html>
