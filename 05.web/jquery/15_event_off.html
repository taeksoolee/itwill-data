<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>이벤트 핸들러 함수 제거</h1>
	<hr>
	<button type="button" id="eventOn">이벤트 핸들러 함수 등록</button>
	<button type="button" id="eventOff">이벤트 핸들러 함수 제거</button>
	<hr>
	<button type="button" id="btn">버튼을 눌러 보세요.</button>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	/*
	$("#btn").click(function() {
		$("#displayDiv").text("이벤트 핸들러 함수의 명령이 실행 되었습니다.");
	});
	*/
	
	$("#eventOn").click(function() {
		$("#displayDiv").text("이벤트 핸들러 함수가 등록 되었습니다.");
		
		$("#btn").click(function() {
			$("#displayDiv").text("이벤트 핸들러 함수의 명령이 실행 되었습니다.");
		});
	});
	
	$("#eventOff").click(function() {
		$("#displayDiv").text("이벤트 핸들러 함수가 제거 되었습니다.");
		
		//$(selector).off(event) : 검색 엘리먼트에 등록된 이벤트 핸들러 
		//함수 제거하는 메소드
		$("#btn").off("click");
	});
	</script>
</body>
</html>
