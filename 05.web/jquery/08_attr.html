<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>attr() 메소드</h1>
	<hr>
	<div id="imgDiv" data-value="image">
		<img src="images/Penguins.jpg" width="200" id="img">
	</div>
	
	<script type="text/javascript">
	//$(selector).attr(name) : 엘리먼트의 태그 속성값을 반환하는 메소드
	//alert($("#imgDiv").attr("data-value"));
	//alert($("#img").attr("src"));
	
	//$(selector).attr(name, value) : 엘리먼트의 태그 속성값을 변경하는 메소드
	/*
	$("#img").attr("src","images/Koala.jpg");
	$("#img").attr("width","300");
	*/
	
	$("#img").attr({"src":"images/Koala.jpg","width":"300"});
	</script>
</body>
</html>
