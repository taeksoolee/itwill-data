<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>키보드 이벤트</h1>
	<hr>
	<p>keydown : 키보드를 누른 경우 발생되는 이벤트</p>
	<p>keypress : 키보드를 누르고 있는 경우 발생되는 이벤트 - keyCode 반환</p>
	<p>keyup : 키보드를 뛴 경우 발생되는 이벤트 - keyCode 반환</p>
	<hr>
	<form action="" method="post" name="loginForm" id="loginForm">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" id="id" onkeypress="if(event.keyCode==13) loginForm.passwd.focus();"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd" id="passwd"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="submitBtn">로그인</button>
			</td>
		</tr>
	</table>
	</form>
	<hr>
	<div>현재 작성된 글자수 = <span id="count">0</span></div>
	<textarea rows="7" cols="80" id="content"></textarea>
	
	<script type="text/javascript">
	//$(selector).focus() : 입력태그에 입력촛점을 제공하는 메소드
	//$(loginForm.id).focus();
	$("#id").focus();
	
	/*
	$("#id").keypress(function() {
		//event.keyCode : 키보드 이벤트가 발생된 키보드 코드값을 저장한 속성
		if(event.keyCode==13) {//이벤트를 발생한 키보드가 엔터인 경우 
			$("#passwd").focus();
		}	
	});
	*/
	
	$("#passwd").keypress(function() {
		if(event.keyCode==13) {
			$("#loginForm").submit();
		}	
	});
		
	$("#submitBtn").click(function() {
		//loginForm.submit();
		//$(loginForm).submit();
		$("#loginForm").submit();
	});
	
	$("#content").keyup(function() {
		//$(selector).val() : 검색 엘리먼트(입력태그)의 입력값을 반환하는 메소드
		var count=$(this).val().length;
		$("#count").text(count);
	});
	</script>
</body>
</html>
