<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>each() 메소드</h1>
	<hr>
	<h3>each() 메소드 호출-1</h3>
	<h3>each() 메소드 호출-2</h3>
	<h3>each() 메소드 호출-3</h3>
	<h3>each() 메소드 호출-4</h3>
	<h3>each() 메소드 호출-5</h3>
	
	<script type="text/javascript">
	//선택자에 의해 다수의 엘리먼트가 검색되어 메소드를 호출할 경우 
	//엘리먼트 갯수만큼 메소드를 묵시적으로 반복 호출하여 처리
	//$("h3").css("color","red");
	
	//검색된 엘리먼트 중 특정 위치의 엘리먼트를 검색하여 메소드 호출
	// => 가상선택자를 사용한 filter() 메소드 또는 eq() 메소드 호출
	//$("h3:eq(2)").css("color", "red");
	//$("h3").filter(":eq(2)").css("color", "red");
	//$("h3").eq(2).css("color", "red");
	
	/*
	$("h3").eq(0).css("color", "red");
	$("h3").eq(1).css("color", "green");
	$("h3").eq(2).css("color", "blue");
	$("h3").eq(3).css("color", "orange");
	$("h3").eq(4).css("color", "lime");
	*/
	
	var color=["red","green","blue","orange","lime"];
	/*
	//$(selector).size() : 선택자에 의해 검색된 엘리먼트의 갯수를 반환하는 메소드
	for(i=0;i<$("h3").size();i++) {
		$("h3").eq(i).css("color",color[i]);
	}
	*/
	
	//$(selector).each(callback([index][,element])) : 선택자에 의해 검색된
	//다수의 엘리먼트를 반복처리(콜백함수)하기 위한 메소드
	// => 검색된 엘리먼트 갯수만큼 명시적으로 반복 처리하기 위해 사용
	// => 콜백함수의 매개변수에는 엘리먼트의 위치값과 엘리먼트가 자동 저장
	$("h3").each(function(i) {
		//$("h3").eq(i).css("color",color[i]);
		
		//this : 현재 처리 중인 엘리먼트를 표현하기 위해 사용
		// => this : 자바스트립트 객체, $(this) : jQuery 객체
		$(this).css("color",color[i]);
	});
 	</script>
</body>
</html>
