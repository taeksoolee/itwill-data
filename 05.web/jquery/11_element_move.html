<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>엘리먼트 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script type="text/javascript">
	//엘리먼트를 생성하여 추가(삽입)하는 메소드 : append(), prepend(), before(), after()
	//이미지 파일을 읽어 div 영역의 마지막 자식 위치에 추가(출력)
	for(i=0;i<10;i++) {
		$("#imageList").append("<img src='images/"+i+".jpg' width='100' height='100'>");		
	}
	
	//기존 엘리먼트를 이동하는 메소드 : appendTo(), prependTo(), insertBefore(), insertAfter()
	//1초마다 첫번째 위치의 이미지를 마지막 위치의 이미지로 이동하여 출력
	setInterval(function() {
		$("#imageList").children().eq(0).appendTo("#imageList");
	}, 1000);
	</script>
</body>
</html>
