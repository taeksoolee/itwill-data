<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<style type="text/css">
#box {
	width: 150px;
	height: 150px;
	background: orange;
	margin-bottom: 20px;
	position: relative;
	top: 0;
	left: 0;
}
</style>
</head>
<body>
	<h1>이펙트(Effect) - Animate</h1>
	<hr>	
	<select id="easing">
		<option selected>linear</option>
		<option>easeInCubic</option>
		<option>easeOutCubic</option>
		<option>easeInBack</option>
		<option>easeOutBack</option>
		<option>easeInElastic</option>
		<option>easeOutElastic</option>
	</select>
	<hr>
	<div id="box"></div>
	<button type="button" id="leftBtn">◀</button>		
	<button type="button" id="rightBtn">▶</button>
	
	<script type="text/javascript">
	$("#leftBtn").attr("disabled", "disabled");//버튼 비활성화

	$("#leftBtn").click(function() {
		var easing=$("#easing").children(":selected").text();
		
		$("#leftBtn").attr("disabled", "disabled");
		//$(selector).removeAttr(attribute) : 검색 엘리먼트의 속성을 제거하는 메소드 
		$("#rightBtn").removeAttr("disabled");//버튼 활성화
			
		//$(selector).animate(properties, duration[, easing][, callback]) :
		//검색 엘리먼트에 애니메이션 효과를 제공하는 메소드
		// => properties : 엘리먼트의 스타일 속성값을 Object 객체 타입으로 전달
		// => duration : 애니메이션 적용 시간(ms)
		// => easing : 애니메이션 적용 속도 - https://easings.net
		// => callback : 애니메이션 효과 적용 후 실행될 명령을 함수로 제공
		//$(selector).stop() : 검색 엘리먼트에 적용된 효과를 제거하는 메소드
		$("#box").stop().animate({"left":0}, 3000, easing);
	});	
	
	$("#rightBtn").click(function() {
		var easing=$("#easing").children(":selected").text();
		
		$("#rightBtn").attr("disabled", "disabled");
		$("#leftBtn").removeAttr("disabled");
		
		$("#box").stop().animate({"left":$(window).width()-170}, 3000, easing);
	});
	</script>		
</body>
</html>
