<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legend {
	font-size: 1.2em;
}

#join label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#join ul li {
	list-style-type: none;
	margin: 15px 0;
}

#fs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 10px;
}
</style>
</head>
<body>
	<h1>입력값 검증</h1>
	<hr>
	<form id="join">
	<fieldset>
		<legend>회원가입정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" class="required">
				<span id="idMsg" class="error"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd" class="required">
				<span id="passwdMsg" class="error"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" class="required">
				<span id="nameMsg" class="error"></span>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" name="email" id="email" class="required">
				<span id="emailMsg" class="error"></span>
			</li>
		</ul>
	</fieldset>	
	<fieldset id="fs">
		<button type="submit" id="submitBtn">회원가입</button>	
		<button type="reset" id="resetBtn">다시입력</button>	
	</fieldset>
	</form>
	
	<script type="text/javascript">
	$("#id").focus();

	//$(selector).submit(callback) : 검색 엘리먼트(form 태그)에서 입력값
	//전달 요청 기능(submit)이 발생될 경우 실행될 이벤트 핸들러 함수를 
	//등록하기 위한 이벤트 메소드
	$("#join").submit(function() {
		//에러 메세지가 출력되는 엘리먼트의 내용 초기화
		$(".error").text("");		
		
		//검증에 대한 결과값을 저장하기 위한 변수
		// => 변수에 false 값이 저장된 경우 검증 실패 - 미전송
		var result=true;
		
		//에러 메세지가 저장된 Object 객체 생성
		var message={"id":"아이디를 반드시 입력해 주세요."
				,"passwd":"비밀번호를 반드시 입력해 주세요."
				,"name":"이름을 반드시 입력해 주세요."
				,"email":"이메일을 반드시 입력해 주세요."};
		
		var $essence=$("#join").find(".required");
		
		$essence.each(function() {
			if($(this).val()=="") {
				var idAttr=$(this).attr("id");
				$("#"+idAttr+"Msg").text(message[idAttr]);
				result=false;
			}
		});
		
		//입력값에 검증 실패에 따른 이벤트 핸들러 함수 종료
		// => 입력값 전달 요청 기능(submit)에 대한 기본 이벤트 제거 
		if(!result) return false;
		
		$("#join").attr("action","");
		$("#join").attr("method","post");
	});
	
	$("#resetBtn").click(function() {
		$(".error").text("");
		$("#id").focus();
	});
	</script>
</body>
</html>
