<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
img {
	margin-top: 20px;
	border: 3px solid red;
}
</style>
</head>
<body>
	<h1>이펙트(Effect) - Hide And Show</h1>
	<hr>
	<button type="button" id="btn1">Hide And Show</button>
	<button type="button" id="btn2">SlideUp And SlideDown</button>
	<button type="button" id="btn3">FadeOut And FadeIn</button>
	<div id="displayDiv">
		<img alt="" src="images/Koala.jpg" width="400">
	</div>
	
	<script type="text/javascript">
	/*
	$("#btn1").click(function() {
		if($("#displayDiv").css("display")=="block") {
			$("#displayDiv").css("display","none");
		} else {
			$("#displayDiv").css("display","block");
		}
	});
	*/
	
	$("#btn1").click(function() {
		/*
		if($("#displayDiv").css("display")=="block") {
			//$(selector).hide([duration]) : 검색 엘리먼트를 숨기는 메소드
			// => 시간(ms) 동안 엘리먼트의 변화 효과 제공
			// => 시간이 생략된 경우 기본값 0으로 설정
			$("#displayDiv").hide(2000);
		} else {
			//$(selector).show([duration]) : 검색 엘리먼트를 보여주는 메소드
			$("#displayDiv").show(2000);
		}
		*/
		
		//$(selector).toggle([duration]) : 검색 엘리먼트를 숨기거나 보여주는
		//기능을 반복적으로 제공하는 메소드
		$("#displayDiv").toggle(2000);
	});
	
	$("#btn2").click(function() {
		/*
		if($("#displayDiv").css("display")=="block") {
			//$(selector).slideUp([duration]) : 검색 엘리먼트를 숨기는 메소드
			$("#displayDiv").slideUp(2000);
		} else {
			//$(selector).slideDown([duration]) : 검색 엘리먼트를 보여주는 메소드
			$("#displayDiv").slideDown(2000);
		}
		*/
		
		//$(selector).slideToggle([duration]) : 검색 엘리먼트를 숨기거나 보여주는
		//기능을 반복적으로 제공하는 메소드
		$("#displayDiv").slideToggle(2000);
	});
	
	$("#btn3").click(function() {
		/*
		if($("#displayDiv").css("display")=="block") {
			//$(selector).fadeOut([duration]) : 검색 엘리먼트를 숨기는 메소드
			$("#displayDiv").fadeOut(2000);
		} else {
			//$(selector).fadeIn([duration]) : 검색 엘리먼트를 보여주는 메소드
			$("#displayDiv").fadeIn(2000);
		}
		*/
		
		//$(selector).fadeToggle([duration]) : 검색 엘리먼트를 숨기거나 보여주는
		//기능을 반복적으로 제공하는 메소드
		$("#displayDiv").fadeToggle(2000);
	});
	</script>
</body>
</html>
