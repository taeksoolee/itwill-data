<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>함수(Function)</h1>
	<hr>
	<p>함수 : 기능을 제공하기 위한 명령 모임</p>
	<p>함수 선언 후 호출을 통해 함수에 선언된 명령 실행</p>
	<hr>
	<p>함수는 선언하는 방법에 따라 선언함수와 익명함수로 구분</p>
	<p>선언함수 : 함수명이 존재하는 함수</p>
	<p>익명함수 : 함수명이 존재하지 않는 함수</p>
	<hr>
	<p>함수변수 : 함수를 저장하고 있는 변수 - 함수변수를 이용하여 함수 호출 가능</p>
	
	<script type="text/javascript">
	/*
	//선언함수 - 함수 선언 후 함수명을 이용하여 반복적인 호출 가능
	//형식) function 함수명(매개변수,매개변수,...) { 명령; 명령; ... }
	function print1() {
		alert("선언함수 호출");
	}
	
	//호출) 함수명(값,값,...);
	//print1();
	
	//익명함수 - 함수 선언 후 한번의 호출 가능
	//형식) function (매개변수,매개변수,...) { 명령; 명령; ... }
	
	//익명함수는 선언하고 바로 호출하여 사용
	//형식) (function (매개변수,매개변수,...) { 명령; 명령; ... })(값,값,...);
	(function() {
		alert("익명함수 호출");
	})();
	*/	

	/*
	//함수를 선언하여 변수에 저장 - 함수변수
	var fun=function print2() {
		alert("함수 호출");
	}
	
	//alert(fun);
	//alert(typeof(fun));//변수 자료형 : function
	
	//함수변수를 이용하여 함수 호출 가능
	//형식)함수변수(값,값,...);
	//fun();
	
	//함수변수에 함수를 저장할 경우 함수명으로 함수 호출 불가능
	print2();//에러 발생
	*/

	//선언함수는 함수 선언 전 호출 가능
	//print3();
	
	//익명함수를 저장한 함수변수는 함수 선언 전 호출 불가능 
	print4();//에러 발생
	
	function print3() {
		alert("선언함수 호출");
	} 
	
	//익명함수를 선언하고 변수에 저장
	var print4=function() {
		alert("익명함수 호출");
	}
	
	//print3();
	//print4();
	</script>
</body>
</html>
