<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 연산자</h1>
	<hr>
	<p>최우선 연산자 : (), [], {}, .</p>
	<p>단항 연산자 : +, -, ++, --, !, new, typeof</p>
	<p>산술 연산자 : *, /, %, +, -</p>
	<p>관계 연산자 : &gt;, &lt;, &gt;=, &lt;=, ==, ===, !=, !==</p> 
	<p>논리 연산자 : &amp;&amp;, ||</p>
	<p>삼항 연산자 : 조건식?참값:거짓값</p>
	<p>대입 연산자 : =, *=, /=, %=, +=, -=</p>
	
	<script type="text/javascript">
	var str="홍길동";
	//alert(str);
	
	//typeof(대상) : 대상의 자료형을 제공하는 연산자
	//alert(typeof(str));
	
	var num=123;
	//var num="123";
	//alert(typeof(num));
	
	//== 또는 != 연산자는 자료형에 상관없이 값만 비교하여 결과 제공
	//alert(num==123);//true
	//alert(num=="123");//true
	
	//=== 또는 !== 연산자는 값과 자료형을 모두 비교하여 결과 제공
	//alert(num===123);//true
	alert(num==="123");//false
	</script>
</body>
</html>
