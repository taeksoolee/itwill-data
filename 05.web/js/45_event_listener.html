<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>이벤트(Event) - Event Listener</h1>
	<hr>
	<!-- 태그의 이벤트 속성값으로 이벤트 핸들러 함수 호출 -->
	<!-- => 태그의 이벤트 속성값으로 여러 개의 이벤트 핸들러 함수 호출 가능 -->
	<button type="button" onclick="eventHandler1(); eventHandler2();">이벤트 버튼-1</button>
	<button type="button" id="btn">이벤트 버튼-2</button>
	
	<script type="text/javascript">
	function eventHandler1() {
		alert("이벤트 핸들러 함수의 명령 실행-1 ")
	}
	
	function eventHandler2() {
		alert("이벤트 핸들러 함수의 명령 실행-2 ")
	}
	
	/*
	//엘리먼트 객체의 이벤트 속성에 이벤트 핸들러 함수 등록
	// => 이벤트 속성에 이벤트 핸들러 함수는 하나만 등록 가능
	document.getElementById("btn").onclick=function() {
		alert("이벤트 핸들러 함수의 명령 실행-1 ")
	}
	
	//엘리먼트의 등록된 기존 이벤트 핸들러 함수 덮어씌우기
	document.getElementById("btn").onclick=function() {
		alert("이벤트 핸들러 함수의 명령 실행-2 ")
	}
	*/
	
	//Element.addEventListener(type,callback[,capture]) : 엘리먼트 객체에
	//이벤트에 대한 이벤트 핸들러 함수를 등록하는 메소드
	// => 동일 이벤트에 여러 개의 이벤트 핸들러 함수 등록 가능
	document.getElementById("btn").addEventListener("click", function() {
		alert("이벤트 핸들러 함수의 명령 실행-1 ");
	}, false);
	
	document.getElementById("btn").addEventListener("click", function() {
		alert("이벤트 핸들러 함수의 명령 실행-2 ");
	});
	</script>
</body>
</html>
