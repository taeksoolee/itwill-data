<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>콜백 함수(CallBack Function)</h1>
	<hr>
	<p>함수의 매개변수에 함수를 전달하여 저장하고 매개변수를 이용하여
	함수내부에서 호출되는 함수</p>
	
	<script type="text/javascript">
	function print1() {
		alert("함수 호출 - 함수명 이용");
	}
	
	//함수명에는 선언함수 저장
	//alert(print1);
	
	//함수명을 이용하여 함수 호출
	//print1();

	var print2=function() {
		alert("함수 호출 - 함수변수 이용");
	};
	
	//함수변수에는 익명함수 저장
	//alert(print2);
	
	//함수변수를 이용하여 함수 호출
	//print2();
	
	//매개변수에 함수를 전달하여 저장 - 함수변수
	function callback(call) {
		alert(call);
		//매개변수에 저장된 함수 호출 - CallBack 함수
		//call();
	}
	
	//callback(print1);
	//callback(print2);
	
	callback(function() {
		alert("안녕하세요. 콜백함수입니다.");
	});
	</script>
</body>
</html>
