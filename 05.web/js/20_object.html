	<hr>
	<p>자바스크립트 객체 : 속성(Property)과 메소드(Method)의 모임</p>
	<p>자바스크립트는 브라우저를 하나의 객체로 표현하여 프로그램 작성
	: BOM(Browser Object Model) - 객체 관점 프로그래밍</p>
	<p>자바스크립트는 Object 클래스를 이용하여 객체를 생성하고 객체에
	요소(속성과 메소드)를 추가,변경,삭제하여 사용</p>
	<p>Object 클래스 : 요소(속성 또는 메소드)가 없는 클래스</p>
