<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장클래스 - JSON</h1>
	<hr>
	<p>JSON 클래스 : 자바스크립트 객체 표기법(JSON)에 대한 값(속성)이나 
	기능(메소드)을 제공하기 위한 클래스</p>
	
	<script type="text/javascript">
	var student={"num":1000,"name":"홍길동"};
	//alert(typeof(student));//자료형 : object
	//alert(student);//[object Object]
	
	//alert("학번 = "+student.num+", 이름 = "+student.name);
	
	//JSON.stringify(object) : JSON를 이용하여 생성된 객체를 전달받아
	//문자값으로 변환하여 반환하는 메소드
	// => 요청 웹어플리케이션에 자바스트립트 객체를 문자값으로 변환하여 전달 
	var text=JSON.stringify(student);
	//alert(typeof(text));//자료형 : string
	//alert(text);
	
	//JSON.parse(string) : JSON 형태의 문자값을 전달받아 자바 스크립트 
	//객체로 변환하여 반환하는 메소드
	var stu=JSON.parse(text);
	//alert(typeof(stu));//자료형 : object
	//alert(stu);//[object Object]
	
	alert("학번 = "+stu.num+", 이름 = "+stu.name);
	</script>
</body>
</html>
