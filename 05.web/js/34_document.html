<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - document 객체</h1>
	<hr>
	<p>document 객체 : 브라우저 응답영역을 객체로 표현하여 값(속성) 또는 기능(메소드)을 제공</p>
	
	<script type="text/javascript">
	//document 객체는 브라우저 응답영역에 출력될 태그를 Element 객체로 표현
	// => DOM(Document Object Model) : 이벤트가 발생될 경우 Element 객체 변경 - DHTML
	//alert(document);//[object HTMLDocument]
	
	//HTMLDocument.write(html) : 브라우저 응답영역에 HTML(응답결과)를 출력하는 메소드
	document.write("<p>write() 메소드를 이용한 출력</p>");
	</script>
</body>
</html>
