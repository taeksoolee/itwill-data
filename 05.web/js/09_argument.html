<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>매개변수(Argument)</h1>
	<hr>
	<p>매개변수 : 함수의 명령 실행에 필요한 값을 함수 호출시 전달받기 위한 변수</p>
	
	<script type="text/javascript">
	function sum(num1, num2) {
		alert("합계 = "+(num1+num2))
	}	
	
	//sum(10,20);
	
	//매개변수의 갯수보다 적은 갯수의 값 전달 가능
	// => 값을 전달받지 못한 매개변수는 undefined 형태로 표현 : 비정상적인 실행
	//sum(10);
	
	//매개변수의 갯수보다 많은 갯수의 값 전달 가능
	// => 매개변수에 전달되지 않는 값은 자동 소멸
	//sum(10,20,30);
	
	function total() {
		//alert("total() 함수 호출");
		
		//함수 내부에는 arguments 객체 존재
		//arguments : 함수 호출시 전달된 값들을 저장하기 위한 배열객체
		//alert(typeof(arguments));
		
		//arguments.length : arguments 객체에 저장된 값의 갯수(요소 갯수)를
		//표현하는 객체 속성(Property) 
		//alert(arguments.length);
		
		var tot=0;
		for(i=0;i<arguments.length;i++) {
			tot+=arguments[i];
		}
		alert("합계 = "+tot);
	}
	
	//total();
	//total(10,20,30);
	total(10,20,30,40,50);
	
	
	
	
	</script>
</body>
</html>
