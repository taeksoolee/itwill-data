<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#btn {
	width: 50px;
	padding: 10px;
	border: 1px solid black;
	text-align: center;
	background: silver;
	box-shadow: 3px 3px 2px #333;
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>이벤트(Event) - Default Event</h1>
	<hr>
	<p>태그 중에는 속성에 의해 이벤트 핸들러가 자동 등록된 태그 존재 
	- 태그의 기본 이벤트</p>
	<hr>
	<div id="btn">다음</div>
	<hr>
	<!-- a 태그는 href 속성값으로 URL 주소를 설정하면 태그내용을 클릭할
	경우 설정된 URL 주소로 브라우저의 주소영역을 변경하여 요청 -->
	<div><a href="https://www.naver.com" id="naver">네이버</a></div>
	
	<script type="text/javascript">
	document.getElementById("btn").onclick=function() {
		location.href="https://www.daum.net";
	}	
	
	document.getElementById("naver").onclick=function() {
		//event 객체 : 이벤트 관련 값(속성)과 기능(메소드)을 제공하는 객체
		//event.preventDefault() : 태그의 기본 이벤트를 제거하는 메소드
		event.preventDefault();
	}
	</script>
</body>
</html>
