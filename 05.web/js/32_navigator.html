<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - navigator 객체</h1>
	<hr>
	<p>navigator 객체 : 브라우저 엔진을 객체로 표현하여 값(속성) 또는 기능(메소드)을 제공</p>
	
	<script type="text/javascript">
	//alert(navigator);//[object Navigator]
	
	//Navigator.appName : 브라우저 엔진명을 저장하는 속성
	//alert("브라우저 엔진이름 = "+navigator.appName);
	
	//Navigator.appVersion : 브라우저 엔진버전을 저장하는 속성
	//alert("브라우저 엔진버전 = "+navigator.appVersion);
	
	//navigator.userAgent : 브라우저 엔진 이름과 버전을 저장하는 속성
	alert("브라우저 엔진버전 = "+navigator.userAgent);
	</script>
</body>
</html>
