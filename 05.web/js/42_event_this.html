<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#displayDiv { border: 1px solid red; }
</style>
</head>
<body>
	<h1>이벤트(Event) - this</h1>
	<hr>
	<p>this : 이벤트 핸들러 함수에서 이벤트가 발생된 엘리먼트 객체를 
	표현하기 위해 사용</p>
	<hr>
	<div id="displayDiv">이벤트 처리</div>
	<hr>
	<ul>
		<li>메뉴-1</li>
		<li>메뉴-2</li>
		<li>메뉴-3</li>
	</ul>
	
	<script type="text/javascript">
	document.getElementById("displayDiv").onclick=function() {
		//Element.style : 엘리먼트 객체의 CSS 스타일을 저장하는 속성
		//document.getElementById("displayDiv").style="color: green;";
		this.style="color: green;";		
	}
	
	var liList=document.getElementsByTagName("li");
	
	/*
	liList.item(0).onclick=function() {
		//liList.item(0).style="color: orange";
		this.style="color: orange";
	}
	
	liList.item(1).onclick=function() {
		//liList.item(1).style="color: orange";
		this.style="color: orange";
	}
	
	liList.item(2).onclick=function() {
		//liList.item(2).style="color: orange";
		this.style="color: orange";
	}
	*/
	
	for(i=0;i<liList.length;i++) {
		//이벤트 핸들러 함수의 명령은 이벤트가 발생된 후 실행
		// => 반복문 종료 후 이벤트 발생시 이벤트 핸들러 함수 명령 실행
		// => 이벤트 핸들러 함수의 엘리먼트 객체가 존재하지 않아 에러 발생
		liList.item(i).onclick=function() {
			//alert(i);//3
			//liList.item(i).style="color: orange";//에러 발생
			this.style="color: orange";
		}
	}
	</script>
</body>
</html>
